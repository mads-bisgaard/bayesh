name: "CI"
on: [push, pull_request]
jobs:
  bats-tests:
    name: Bats
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.0     
      - name: Check out code
        uses: actions/checkout@v1
      - name: Debug
        run: |
          ls
          bats -v
      - name: Test
        run: bats tests