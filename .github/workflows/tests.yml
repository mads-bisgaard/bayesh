name: "CI"
on: 
  pull_request:
    branches: ["main"]

jobs:
  bats-tests:
    name: Bats tests
    runs-on: ubuntu-latest
    container: madsbis/bayesh-bats-testing:v0
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Test
        run: bats tests
  pytest-tests:
    name: Pytest tests
    runs-on: ubuntu-latest
    steps:
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"    
      - name: Check out code
        uses: actions/checkout@v1
      - name: Run tests
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -r dev-requirements.txt
          uv run pytest tests